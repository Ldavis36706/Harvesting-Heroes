<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harvesting Heroes</title>

  <!-- Cognito SDK (must come before our script) -->
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-auth-js@1.3.3/dist/amazon-cognito-auth.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #confirmationMessage {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Harvesting Heroes</h1>

    <button onclick="login()">Login</button>
    <button onclick="logout()" style="display: none;">Logout</button>

    <form id="harvestForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="crop">Crop:</label>
      <select id="crop" required>
        <option value="">Select a crop</option>
        <option value="Tomatoes">Tomatoes</option>
        <option value="Lettuce">Lettuce</option>
        <option value="Carrots">Carrots</option>
      </select>

      <label for="amount">Amount (kg):</label>
      <input type="number" id="amount" required />

      <button type="submit" id="submitBtn" disabled>Submit to Database</button>
    </form>

    <div id="confirmationMessage">üéâ Harvest submitted successfully!</div>
  </div>

  <script>
    const authData = {
      ClientId: '2l39pn13rfbasb0ht89i2fhpvq',
      AppWebDomain: 'us-east-1yc2rfcpje.auth.us-east-1.amazoncognito.com',
      TokenScopesArray: ['email', 'openid'],
      RedirectUriSignIn: 'https://d84l1y8p4kdic.cloudfront.net',
      RedirectUriSignOut: 'https://d84l1y8p4kdic.cloudfront.net',
    };

    const auth = new CognitoAuth(authData);

    auth.userhandler = {
      onSuccess: function (result) {
        console.log("‚úÖ Login successful", result);
        alert("Welcome! You're signed in.");
        document.getElementById("submitBtn").disabled = false;
        document.querySelector("button[onclick='login()']").style.display = "none";
        document.querySelector("button[onclick='logout()']").style.display = "inline-block";
      },
      onFailure: function (err) {
        console.error("‚ùå Login failed", err);
        alert("Sign-in failed. Please try again.");
      }
    };

    function login() {
      auth.getSession();
    }

    function logout() {
      auth.signOut();
      document.getElementById("submitBtn").disabled = true;
      document.querySelector("button[onclick='login()']").style.display = "inline-block";
      document.querySelector("button[onclick='logout()']").style.display = "none";
    }

    window.onload = function () {
      auth.parseCognitoWebResponse(window.location.href);

      const idToken = localStorage.getItem('CognitoIdentityServiceProvider.2l39pn13rfbasb0ht89i2fhpvq.LastAuthUser');
      if (idToken) {
        document.getElementById("submitBtn").disabled = false;
        document.querySelector("button[onclick='login()']").style.display = "none";
        document.querySelector("button[onclick='logout()']").style.display = "inline-block";
      } else {
        document.getElementById("submitBtn").disabled = true;
      }
    };

    document.getElementById("harvestForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // In a real app, you'd submit this to a backend or AWS DynamoDB
      const name = document.getElementById("name").value;
      const crop = document.getElementById("crop").value;
      const amount = document.getElementById("amount").value;

      console.log("Harvest submitted:", { name, crop, amount });

      // Show confirmation message
      document.getElementById("confirmationMessage").style.display = "block";

      // Reset the form
      document.getElementById("harvestForm").reset();
    });
  </script>
</body>
</html>
