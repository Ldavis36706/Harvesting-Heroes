<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Enter Harvest Data</h2>
    <form id="harvestForm">
        <label for="plantName">Plant Name:</label>
        <input type="text" id="plantName" required>
        
        <label for="harvestDate">Harvest Date:</label>
        <input type="date" id="harvestDate" required>
        
        <label for="weight">Weight Harvested (lbs):</label>
        <input type="number" id="weight" step="0.1" required>
        
        <label for="location">Harvest Location:</label>
        <select id="location" required>
            <option value="Garden Bed A">Garden Bed A</option>
            <option value="Garden Bed B">Garden Bed B</option>
            <option value="Greenhouse">Greenhouse</option>
            <option value="Backyard">Backyard</option>
        </select>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    
    <script>
        async function submitForm() {
            const data = {
                plantName: document.getElementById('plantName').value,
                harvestDate: document.getElementById('harvestDate').value,
                weight: document.getElementById('weight').value,
                location: document.getElementById('location').value,
                password: document.getElementById('password').value
            };
            
            const response = await fetch('YOUR_API_GATEWAY_URL_HERE', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
