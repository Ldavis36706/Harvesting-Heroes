<!DOCTYPE html>
<html>

<head>
    <title>Harvesting Heroes</title>
    <link rel="icon" href="bountifulharvest.jpeg">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="header">
        <table>
            <tr>
                <td><img src="basketharvest.jpeg"></td>
                <td>Harvesting Heroes</td>
            </tr>
        </table>
    </div>
    <div class="nav-menu">
        <a href="#harvests-link">Harvests</a>
        <a href="#our-mission-link">Our Mission</a>
        <a href="#grow-goal-link">Grow Goal</a>
        <a href="#about-us-link">About Us</a>
    </div>

    <!-- Harvests section -->
    <div class="products" id="harvests-link">
        <h2>Harvests</h2>
        <table>
            <tr>
                <td>
                    <video width="400" height="300" controls>
                        <source src="https://d2g0hnizs6unkc.cloudfront.net/Malik%20at%20table%20harvest.mp4">
                        Your browser does not support the video tag.
                    </video>
                    <button onclick="document.querySelector('video').requestFullscreen()">Fullscreen</button>
                </td>
                <td><img src="adamwatermelon.jpeg" onclick="openLightbox(this.src)">
                    <p>Adam Harvesting a Watermelon</p>
                </td>
                <td><img src="hugewatermelon.jpeg" onclick="openLightbox(this.src)">
                    <p>Kesha's Huge Watermelon </p>
                </td>
            </tr>
            <tr>
                <td><img src="shellingpeas.jpeg" onclick="openLightbox(this.src)">
                    <p>Shelling Peas</p>
                </td>
                <td><img src="Malik & Nia harvesting onions.jpg" onclick="openLightbox(this.src)">
                    <p>Malik & Nia Onion Harvest</p>
                </td>
                <td><img src="peaches.jpeg" onclick="openLightbox(this.src)">
                    <p>Peach Harvest</p>
                </td>
            </tr>
        </table>
    </div>

    <!-- Lightbox Container -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img">
    </div>

    <!-- Grow Goal section with Harvest Tracker -->
    <div class="sidebar">
        <div class="location" id="grow-goal-link">
            <h2>Grow Goal</h2>
            <p>Our goal is to grow 500 lbs of food this season!</p>
            <div class="tracker-container">
                <h3>Harvest Tracker</h3>
                <p id="trackerMessage">Loading...</p>
                <div style="width: 300px; height: 300px; display: flex; justify-content: center; align-items: center;">
                    <canvas id="harvestChart"></canvas>
                </div>
            </div>
            <input type="text" id="plantName" placeholder="Plant Name">
            <input type="date" id="harvestDate">
            <input type="text" id="location" placeholder="Location">
            <input type="number" id="weight" placeholder="Weight (lbs)">
            <button onclick="addHarvest()">Add Harvest</button>
            <button onclick="submitAll()">Submit All</button>
            <ul id="harvestList"></ul>
        </div>
    </div>

    <script>
        // Harvest Tracker Script
        let harvestData = [];
        let totalWeight = 0;

        const chartElement = document.getElementById("harvestChart");
        const trackerMessage = document.getElementById("trackerMessage");
        const harvestList = document.getElementById("harvestList");

        let chart = new Chart(chartElement, {
            type: 'doughnut',
            data: {
                labels: ['Harvested', 'Remaining'],
                datasets: [{
                    data: [0, 500],
                    backgroundColor: ['#4CAF50', '#e0e0e0']
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.label}: ${context.raw} lbs`;
                            }
                        }
                    }
                }
            }
        });

        function updateTracker() {
            let harvested = harvestData.reduce((sum, item) => sum + item.weight, 0);
            let remaining = Math.max(500 - harvested, 0);

            chart.data.datasets[0].data = [harvested, remaining];
            chart.update();

            trackerMessage.textContent = `Total Harvested: ${harvested.toFixed(1)} lbs out of 500 lbs goal.`;
        }

        function addHarvest() {
            const plantName = document.getElementById("plantName").value;
            const harvestDate = document.getElementById("harvestDate").value;
            const location = document.getElementById("location").value;
            const weight = parseFloat(document.getElementById("weight").value);

            if (!plantName || !harvestDate || !location || isNaN(weight)) {
                alert("Please fill out all fields correctly.");
                return;
            }

            const entry = { plantName, harvestDate, location, weight };
            harvestData.push(entry);

            const listItem = document.createElement("li");
            listItem.textContent = `${plantName} - ${weight} lbs on ${harvestDate} at ${location}`;
            harvestList.appendChild(listItem);

            updateTracker();
        }

        function submitAll() {
            console.log("Submitting to database:", harvestData);
            alert("Harvest data submitted successfully!");
            harvestData = [];
            harvestList.innerHTML = '';
            updateTracker();
        }

        // Lightbox Script
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").classList.add("show");
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
        }
    </script>
</body>

</html>
