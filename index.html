<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvesting Heroes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 50px;
        }
        .cta {
            background-color: #ff9800;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .cta:hover {
            background-color: #e68900;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        Harvesting Heroes
    </header>
    <div class="container">
        <h1>Grow Big. Harvest More. Inspire Others.</h1>
        <p>Welcome to Harvesting Heroes, where we show how easy it is to grow food, no matter your space or resources.</p>
        
        <div class="image-container">
            <img src="Malik & Nia harvesting onions.jpg" alt="Malik and Nia onion harvest">
            <p class="caption">Malik and Nia show off their onion harvest. Join us in growing fresh, healthy food!</p>
        </div>
        
        <a href="#" class="cta">Join the Movement</a>
    </div>
</body>
</html>
